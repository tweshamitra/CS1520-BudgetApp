<!DOCTYPE html>
<html>
    <head>
        <title>Budget Application</title>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'script.js') }}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div id = "info">
        <h1>Budget Application</h1>
        {% for cat in categories %}
        <h1>{{cat.name}} : {{cat.remaining}}</h1>
            {% endfor %}      
        </div>
        <h2>Add Category:</h2>
        <form name ="category-form">
            <input type = "text" id = "newCategory" name = "" value = ""/>
            <input type = "button" id = "catButton" value = "Add">
        </form><br/>
        <h2>Add Purchase:</h2>
        <form name = "purchase-form">
            Purchase: <input type = "text" id = "newPurchaseName" name = "" value = ""/><br/><br/>
            Amount spent: <input type = "text" id ="newPurchaseAmount" name = "" value= ""/><br/><br/>
            Category: <select name = "purchase_cats">
                    
                {% for cat in categories %}
                <option id = 'purchaseCat' value = '{{cat.name}}'>{{cat.name}}</option>
                {% endfor %}
            </select><br/><br/>
            <input type = "button" id = "purchaseButton" value = "Add">
        </form>
    </body>
</html>
